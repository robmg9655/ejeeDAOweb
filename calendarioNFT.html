<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EjeeDao Web</title>
    <script
      src="https://kit.fontawesome.com/bd9bcfe1f7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="calendarioNFT.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Header nav -->
      <nav class="main-nav">
        <ul>
          <li>
            <img
              src="img/LOGOejeeDao.png"
              alt="logo-ejeedao"
              class="logo-img"
            />
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="calendarioNFT.html">NFTs</a>
          </li>
          <li>
            <a href="juegosweb3.html">Juegos Web3</a>
          </li>
          <li>
            <a href="contacto.html">Contacto</a>
          </li>
          <li>
            <a href="Juego Beta.html">Juego Beta</a>
          </li>
          <li>
            <a href="#">Log In</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Modal de contraseña -->
    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <span id="closePasswordModalButton" class="close">&times;</span>
        <h2>Introduce la contraseña</h2>
        <input type="password" id="passwordInput" placeholder="Contraseña" />
        <button id="passwordSubmit">Enviar</button>
      </div>
    </div>

    <!-- Calendar container -->
    <div id="calendarContainer" class="calendar-container">
      <!-- Calendar events will be dynamically added here -->
    </div>

    <!-- Botón "Add Event" -->
    <button id="addEventButton" class="add-event-btn">
      <i class="fa-solid fa-calendar-plus"></i> Añadir Evento
    </button>

    <!-- Modal del formulario de evento -->
    <div id="eventFormModal" class="modal">
      <div class="modal-content">
        <span id="closeEventFormModalButton" class="close">&times;</span>
        <!-- Contenido del formulario de evento se añadirá aquí -->
        <h2>Detalles del Evento</h2>
        <form id="eventForm">
          <div class="form-group">
            <label for="eventName">Nombre del Evento:</label>
            <input type="text" id="eventName" name="eventName" required />
          </div>
          <div class="form-group">
            <label for="eventPhoto">Link de la Foto:</label>
            <input type="url" id="eventPhoto" name="eventPhoto" />
          </div>
          <div class="form-group">
            <label for="eventDateTime">Fecha y Hora:</label>
            <input
              type="datetime-local"
              id="eventDateTime"
              name="eventDateTime"
              required
            />
          </div>
          <div class="form-group">
            <label for="eventRed">Red:</label>
            <select id="eventRed" name="eventRed">
              <option value="SOL">SOL</option>
              <option value="ETH">ETH</option>
              <option value="BTC">BTC</option>
              <option value="SEI">SEI</option>
            </select>
          </div>
          <div class="form-group">
            <label for="eventNFTQuantity">Cantidad de NFT:</label>
            <input
              type="number"
              id="eventNFTQuantity"
              name="eventNFTQuantity"
              min="0"
              required
            />
          </div>
          <div class="form-group">
            <label for="eventMintPrice">Precio de Minteo:</label>
            <input
              type="number"
              id="eventMintPrice"
              name="eventMintPrice"
              step="0.01"
              min="0"
              required
            />
          </div>
          <div class="form-group">
            <label for="eventMintLink">Link del Minteo:</label>
            <input type="url" id="eventMintLink" name="eventMintLink" />
          </div>
          <div class="form-group">
            <label for="eventTwitter">Twitter:</label>
            <input type="url" id="eventTwitter" name="eventTwitter" />
          </div>
          <div class="form-group">
            <label for="eventDiscord">Discord:</label>
            <input type="url" id="eventDiscord" name="eventDiscord" />
          </div>
          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Lista de eventos -->
    <ul id="eventList"></ul>

    <script src="calendarioNFT.js"></script>
  </body>
</html>
